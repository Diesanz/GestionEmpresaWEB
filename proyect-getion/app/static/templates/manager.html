<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Gestor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Gestión de Usuarios</h1>
            <nav class="nav-buttons">
                <a id = "visualizar" class="nav-btn">Visualizar</a>
                <a href="/gestiones" class="nav-btn">Gestiones</a>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="contenedor">
            <h1>Añadir Gestor</h1>
            <form id="add-manager-form" name="add-manager-form">
                <div class="campo">
                    <label for="manager-name">Nombre:</label>
                    <input type="text" id="manager-name" name="manager-name" required>
                </div>
                <div class="campo">
                    <label for="manager-email">Correo Electrónico:</label>
                    <input type="email" id="manager-email" name="manager-email" required>
                </div>
                <a class="frase-info">Este gestor se añadira a esta Gestión</a>
                <button type="submit">Añadir Gestor</button>
            </form>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
