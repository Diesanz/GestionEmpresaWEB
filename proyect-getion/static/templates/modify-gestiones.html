<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Gestión</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Gestión de Usuarios</h1>
            <nav class="nav-buttons">
                <a href="/" class="nav-btn">Inicio</a>
                <a href="/gestiones" class="nav-btn">Gestiones</a>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="contenedor">
            <h1>Modificar Gestión</h1>
            <form id="edit-gestion-form">
                <div class="campo">
                    <label for="gestion-name">Nombre de la Gestión:</label>
                    <input type="text" id="nombre_gestion" name="nombre_gestion" required>
                </div>
                <div class="campo">
                    <label for="gestion-description">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
